<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Aishwarya ðŸŽ‰</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .card {
        background: white;
        width: 90%;
        max-width: 350px;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        animation: pop 1s ease;
    }

    h1 {
        color: #ff4081;
        animation: glow 1.5s infinite alternate;
    }

    

    button {
        margin-top: 15px;
        padding: 10px 25px;
        border: none;
        border-radius: 25px;
        background: #ff4081;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
/* Heart Balloons */
.heart {
    position: absolute;
    bottom: -120px;
    width: 40px;
    height: 40px;
    background: pink;
    transform: rotate(-45deg);
    animation: floatUp linear infinite;
    opacity: 0.9;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 40px;
    height: 40px;
    background: pink;
    border-radius: 50%;
}

.heart::before {
    top: -20px;
    left: 0;
}

.heart::after {
    left: 20px;
    top: 0;
}

/* Confetti */
.confetti {
    position: absolute;
    top: -10px;
    width: 8px;
    height: 8px;
    background: hotpink;
    animation: fall linear infinite;
}

/* Animations */
@keyframes floatUp {
    from { transform: translateY(0) rotate(-45deg); }
    to { transform: translateY(-120vh) rotate(-45deg); }
}

@keyframes fall {
    from { transform: translateY(0); }
    to { transform: translateY(120vh); }
}

    button:hover {
        background: #e91e63;
    }

    /* Animations */
    @keyframes glow {
        from { text-shadow: 0 0 10px #ff80ab; }
        to { text-shadow: 0 0 25px #ff4081; }
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
</style>
</head>

<body>

<div class="card">

    <!-- Photo -->

        ðŸŽ‚ Happy Birthday, Aishwarya ðŸ’–<br><br>
        May your life <b>compile without errors</b>,<br>

        And return <b>endless happiness</b> ðŸ¥°âœ¨<br><br>

    </p>

    <button onclick="playSong()">ðŸŽµ Play Birthday Song</button>

    <audio id="song">

</div>

<script>
function playSong() {
    document.getElementById("song").play();
    startCelebration();   // ðŸŽ‰ start balloons + confetti
}

function startCelebration() {

    /* ðŸŽˆ SPEED CONTROL
       lower number = faster
       higher number = slower */
    let balloonSpeed = 8;   // try 6 (fast) or 10 (slow)
    let confettiSpeed = 4;

    // ðŸ’• Heart Balloons
    for (let i = 0; i < 12; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration =
            (Math.random() * 2 + balloonSpeed) + "s";
        heart.style.background = "hotpink";
        document.body.appendChild(heart);
    }

    // ðŸŽŠ Confetti
    for (let i = 0; i < 40; i++) {
        let conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.animationDuration =
            (Math.random() * 2 + confettiSpeed) + "s";
        conf.style.background =
            `hsl(330, 100%, ${60 + Math.random()*20}%)`; // pink shades
        document.body.appendChild(conf);
    }
}
</script>
